<ul class="square">
<li><p><span class="process-math">\(\frac{1}{n}\le 1\)</span> and</p></li>
<li><p><span class="process-math">\(\displaystyle |\cos n|\le 1\)</span></p></li>
</ul>
<p class="continuation">So the numerator <span class="process-math">\(1+(\cos n)\frac{1}{n}\)</span> is always smaller than <span class="process-math">\(1+(1)\frac{1}{1}=2\text{.}\)</span></p></article><span class="incontext"><a href="section-1.html#li-38" class="internal">em contexto</a></span>
