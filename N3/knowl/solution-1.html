<div class="para logical">
<div class="para">Seja <span class="process-math">\(a_n=\frac{n}{n+1}\text{.}\)</span> Então</div>
<div class="displaymath process-math">
\begin{equation*}
\lim_{n\rightarrow\infty} a_n
=\lim_{n\rightarrow\infty}\frac{n}{n+1}
=\lim_{n\rightarrow\infty}\frac{1}{1+\frac{1}{n}}
=1\ne 0
\end{equation*}
</div>
<div class="para">Assim a série <span class="process-math">\(\sum_{n=1}^\infty \frac{n}{n+1}\)</span> diverge.</div>
</div>
