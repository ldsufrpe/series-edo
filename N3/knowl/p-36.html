<p>Primeiro considere o numerador <span class="process-math">\(1+(\cos n)\frac{1}{n}\text{.}\)</span> Para todo <span class="process-math">\(n\ge 1\)</span></p>
<ul class="square">
<li><p><span class="process-math">\(\frac{1}{n}\le 1\)</span> e</p></li>
<li><p><span class="process-math">\(\displaystyle |\cos n|\le 1\)</span></p></li>
</ul>
<p class="continuation">Assim o numerador <span class="process-math">\(1+(\cos n)\frac{1}{n}\)</span> é sempre menor que <span class="process-math">\(1+(1)\frac{1}{1}=2\text{.}\)</span></p>
