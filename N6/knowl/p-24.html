<h6 class="heading"><span class="type">Parágrafo</span></h6>
<p>Já que <span class="process-math">\(y=e^{5x}\)</span> temos <span class="process-math">\(y'=5e^{5x}\)</span> e consequentemente, <span class="process-math">\(y''=25e^{5x}\text{.}\)</span> Assim,</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
y''-2y'-15y = 25e^{5x} - 2\left(5e^{5x}\right)-15\left(e^{5x} \right)=0.
\end{equation*}
</div>
