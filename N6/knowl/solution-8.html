<p>Neste caso, se <span class="process-math">\(y=c_1\cos{3x} + c_2\sin{3x}\)</span> então</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{gather*}
y'=-3c_1\sin{3x} + 3c_2\cos{3x}\\
y'' = -9c_1\cos{3x} -9c_2\sin{3x}
\end{gather*}
</div>
<p class="continuation">então</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{gather*}
y''+9y = -9c_1\cos{3x} -9c_2\sin{3x} + 9 (c_1\cos{3x} + c_2\sin{3x})=0.
\end{gather*}
</div>
</div>
