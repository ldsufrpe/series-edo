<p>Já vimos que  <span class="process-math">\(y=ce^x\)</span> é uma família de soluções para a EDO <span class="process-math">\(\frac{\dd y}{\dd x}=y\)</span> em <span class="process-math">\((-\infty, \infty)\text{.}\)</span> Quando <span class="process-math">\(x=0\)</span> e <span class="process-math">\(y=2\)</span> produzimos <span class="process-math">\(2=ce^0\text{.}\)</span> Assim, a solução desejada para o problema de valor inicial é <span class="process-math">\(y=2e^x\text{.}\)</span></p>
