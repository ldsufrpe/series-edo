<body class="ignore-math"><div class="solution solution-like">
<p>É fácil verificar que  <span class="process-math">\(y=0\)</span> é uma solução para <span class="process-math">\(y'=xy^{\frac{1}{2}}\)</span> que passa por <span class="process-math">\((0,0)\text{.}\)</span> Se <span class="process-math">\(y=\frac{x^4}{16}\)</span> então <span class="process-math">\(y(0)=0\)</span> e <span class="process-math">\(y'=\frac{x^3}{4}\text{.}\)</span> Logo,</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
y'=\frac{x^3}{4} = x\left(\frac{x^4}{16}\right)^{\frac{1}{2}} = xy^{\frac{1}{2}}.
\end{equation*}
</div>
