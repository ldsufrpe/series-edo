<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
f(xt,yt)=\sqrt[5]{2t^2x^2 + 2t^2y^2} = t^{\frac{2}{5}}\sqrt[5]{2x^2 + 2y^2}=t^{\frac{2}{5}}f(x,y).
