\begin{align*}
28&amp;=A+\big(22-A\big)e^{2K} &amp; \text{rearrange}\\
e^{2K} &amp;= \frac{28-A}{22-A} &amp; \text{but $e^K=\frac{26-A}{22-A}$, so}\\
\left(\frac{26-A}{22-A}\right)^2 &amp;=\frac{28-A}{22-A}

(26-A)^2 &amp;= (28-A)(22-A)
\end{align*}
