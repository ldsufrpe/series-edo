\begin{align*}
\diff{Q}{t}=-\frac{2tQ(t)}{3+2t-t^2}
&amp;\implies
\frac{dQ}{Q}=-\frac{2t}{3+2t-t^2}dt=-\frac{2t}{(3-t)(1+t)}dt\\
&amp; \qquad\qquad\qquad =\Big[\frac{3/2}{t-3}+\frac{1/2}{t+1}\Big]dt\\
&amp;\implies
\log Q=\frac{3}{2}\log|t-3|+\frac{1}{2}\log|t+1|+C
\end{align*}
