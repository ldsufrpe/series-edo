</h5>We are assuming that <span class="process-math">\(P(t)\)</span> obeys equation (<a href="" class="xref" data-knowl="./knowl/eqn_Malthus.html" title="Fato 1.17: Population growth">Fato 1.17</a>). So, by (<a href="" class="xref" data-knowl="./knowl/eqn_MalthusSln.html" title="Fato 1.18: Malthusian growth model">Fato 1.18</a>)<div class="displaymath process-math" data-contains-math-knowls="./knowl/eqn_Malthus.html ./knowl/eqn_MalthusSln.html">
\begin{gather*}
P(t)=P(0)\cdot e^{bt}
\end{gather*}
</div>Notice that there are 2 unknowns here — <span class="process-math">\(b\)</span> and <span class="process-math">\(P(0)\)</span>  — so we need two pieces of information to find them.</article><span class="incontext"><a href="sec_sep_de.html#li-40" class="internal">em contexto</a></span>
