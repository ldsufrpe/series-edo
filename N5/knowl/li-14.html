</h5>If the numerator looks like some constant times <span class="process-math">\(x^p\)</span> with <span class="process-math">\(p \gt 4\text{,}\)</span> for very small <span class="process-math">\(x\text{,}\)</span> then the ratio will look like the constant times  <span class="process-math">\(\frac{x^p}{x^4}=x^{p-4}\)</span> and, as <span class="process-math">\(p-4 \gt 0\text{,}\)</span> will tend to <span class="process-math">\(0\)</span> as <span class="process-math">\(x\)</span>  tends to zero.</article><span class="incontext"><a href="section-1.html#li-14" class="internal">em contexto</a></span>
