<span class="type">Solução</span><span class="space"> </span><span class="codenumber">1.3.1.1</span><span class="period">.</span>
</h4>
<div class="para">Nós temos <span class="process-math">\(a_n=f(n)\text{,}\)</span> na qual <span class="process-math">\(f(x)=\frac{2 x^2+x+2}{11 x^2-3}\text{.}\)</span> Assim,</div> <div class="para logical"><div class="displaymath process-math">
\begin{equation*}
\lim_{n\rightarrow \infty} \frac{2 n^2+n+2}{11 n^2-3} = \lim_{x\rightarrow \infty} \frac{2 x^2+x+2}{11 x^2-3} =\frac{2}{11}.
\end{equation*}
</div></div>
