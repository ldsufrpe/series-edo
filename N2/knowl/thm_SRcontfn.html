<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Teorema</span><span class="space"> </span><span class="codenumber">1.12</span><span class="period">.</span><span class="space"> </span><span class="title">Limite de uma função contínua.</span>
</h4>

<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\lim_{n\rightarrow\infty}g(a_n)=g(L)
\end{equation*}
