<h5 class="heading"><span class="type">Par√°grafo</span></h5>
<p>Every term in the series <span class="process-math">\(\sum_{n=1}^\infty 1\)</span> is exactly <span class="process-math">\(1\text{.}\)</span> So the sum of the first <span class="process-math">\(N\)</span> terms is exactly <span class="process-math">\(N\text{.}\)</span> As we  add more and more terms this grows unboundedly. So it is very reasonable to say that the series  <span class="process-math">\(\sum_{n=1}^\infty 1\)</span>  diverges.</p>
